<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consydai – Bestek Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
      text-align: center;
      padding: 40px 20px;
    }
    h1 { color: #1f4e79; }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .upload-box {
      border: 2px dashed #c7d3e0;
      padding: 40px;
      border-radius: 14px;
      background: #f9fbff;
      cursor: pointer;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #1f4e79;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    footer { margin-top: 30px; color: #777; font-size: 12px; }
  </style>
</head>
<body>

  <h1>Consydai</h1>
  <p>Understand your bestek in minutes.</p>

  <div class="card">
    <label class="upload-box">
      <p><strong>Upload your bestek</strong></p>
      <p>Click to choose a PDF/DOCX file</p>
      <input type="file" style="display:none;">
    </label>
    <button class="btn">Upload & Analyze</button>
  </div>

  <footer>© <span id="year"></span> Consydai</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
